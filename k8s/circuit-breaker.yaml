---
# Basic Service Config - 基础服务配置
apiVersion: v1
kind: ConfigMap
metadata:
  name: service-config
  namespace: cfmp-order
data:
  app.conf: |
    # 基础配置
    ENABLE_CIRCUIT_BREAKER=true
    ORDER_SERVICE_TIMEOUT=15
    PAYMENT_SERVICE_TIMEOUT=30
    NOTIFICATION_SERVICE_TIMEOUT=10
    MAX_RETRY_COUNT=3