apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: cfmp-order
  labels:
    app: notification-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
      - name: notification-service
        image: notification-service:latest
        imagePullPolicy: IfNotPresent  # 允许从镜像仓库拉取
        ports:
        - containerPort: 8003
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings"
        - name: DEBUG
          value: "False"
        - name: NACOS_SERVER
          value: "123.57.145.79:8848"
        - name: NACOS_NAMESPACE
          value: "public"
        - name: NACOS_USERNAME
          value: "nacos"
        - name: NACOS_PASSWORD
          value: "nacos"
        - name: NOTIFICATION_DB_HOST
          value: "mysql-service"
        - name: NOTIFICATION_DB_NAME
          value: "cfmp_notification"
        - name: NOTIFICATION_DB_USER
          value: "root"
        - name: NOTIFICATION_DB_PASSWORD
          value: "root123"
        - name: NOTIFICATION_DB_PORT
          value: "3306"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health/
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health/
            port: 8003
          initialDelaySeconds: 60
          periodSeconds: 10
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql-service 3306; do echo waiting for mysql; sleep 5; done;']
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: cfmp-order
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  type: NodePort
  ports:
  - name: http
    port: 8003
    targetPort: 8003
    nodePort: 30003
